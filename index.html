<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Data-List</h1>
    <p>Data-List is a simple app to list things to do.</p>
    <div class="todo-input-grid">
        <input type="text" placeholder="What Todo name" class="js-name-input name-input">
        <input type="date" class="js-due-date-input due-date-input" min="2025-06-12" >
        <button class="add-todo-button js-add-todo-button">Add</button>
    </div>
    
    <div class="js-todo-list todo-grid"></div>
    <script src="main.js"></script>
</body>
</html>
